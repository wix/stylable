name: release4
on:
  push:
    branches: ['4.x']
jobs:
  npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org/'
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: npx pleb@5 publish --tag release-4.x
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
