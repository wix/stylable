---
layout: default
---

<nav class="docs-nav">
    {% for section in site.data.docs_nav %}
    <div class="docs-nav-section">
        <div class="docs-nav-section-header">{{ section.title }}</div>
        <ul>
            {% for item in section.items %}
                {{ item | sidebar_item }}
            {% endfor %}
        </ul>
    </div>
    {% endfor %}
</nav>

<section class="docs-content">
    <h1>{{ page.title }}</h1>
    {{ content }}
</section>
